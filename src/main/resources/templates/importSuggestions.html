<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Import Suggestions</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/bootstrap-table.css} "/>
    <link rel="stylesheet" th:href="@{/importSuggestions.css} "/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Import Suggestions</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Items<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link">
                        <img th:src="'https://image.eveonline.com/Character/' + ${eveUser.characterId} + '_32.jpg'">
                        <span th:text="${eveUser.characterName}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container-fluid">

        <!--Suggestions-->
        <div id="suggestion_container" class="starter-template">
            <div>
                <span><b>Importing from:  </b></span>
                <span id="import_source">loading...</span>
            </div>

            <div>
                <span><b>Importing To:  </b></span>
                <span id="import_destination">loading...</span>
            </div>

            <table id="table"
                   data-pagination="false"
                   data-search="true"
                   data-sortable="true"
            ></table>
        </div>

    </main>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-table/bootstrap-table.js}"></script>
    <script th:src="@{/importSuggestions.js}"></script>

</body>
</html>
